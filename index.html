<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/midiaquery.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <main>
    <section id="login">
      <div id="imagem"></div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a)! Fa√ßa login novamente para continuar.</p>
        <form action="login.php" method="post">
          <div class="campo">
            <i class="material-icons">person</i>
            <input type="email" name="login" id="ilogin" placeholder="Digite seu login" autocomplete="email" required minlength="10" maxlength="30">
            <label for="ilogin">Login</label>
          </div>
          <div class="campo">
            <i class="material-icons">vpn_key</i>
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="5" maxlength="15" autocapitalize="password">
            <label for="isenha">Senha</label>
          </div>
          <input type="submit" value="Entrar">
          <a href="esqueci.html" class="botao">Esqueci minha senha <i class="material-icons">mail</i></a>
        </form>
      </div>
    </section>
  </main>
</body>
